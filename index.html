<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="typing-practice, 타자연습, 짧은문장" />
    <meta name="description" content="짧은 문장 타자 연습" />
    <title>Typing Practice</title>

    <link rel="icon" href="TPfavi.png" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/d6d812d2c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="koreanChar.js"></script>
    <script defer src="ConfigConstant.js"></script>
    <script defer src="utils.js"></script>
    <script defer src="dark.js"></script>
    <script defer src="sentence.js"></script>
    <script defer src="main.js"></script>

    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body id="body">
    <div class="title">
      <div class="title-left">
        <h1 class="title-title">Typing Practice</h1>
      </div>

      <div class="title-right">
        <i class="fa-regular fa-sun fa-xl dark-mode-icon" id="icon-sun"></i>
        <i class="fa-regular fa-moon fa-xl dark-mode-icon" id="icon-moon"></i>
      </div>
    </div>

    <div class="container upper-container">
      <div class="speed-check-container">
        <input type="checkbox" id="currentCPM" checked />
        <label for="currentCPM" class="currentCPM-text">실시간 타자 속도</label>
        <div class="CPM-container">
          <div>
            <span class="speed-check" id="speed-check-text">Current CPM</span>
            <span class="speed-check" id="speedCheck">0</span>
          </div>
          <div>
            <span class="speed-check" id="max-speed-text">Highest CPM</span>
            <span class="speed-check" id="maxSpeed">0</span>
          </div>
        </div>
      </div>

      <div class="typing-info" id="typingInfo">
        <div>
          <span class="typing-info-CPM">CPM</span>
          <span class="typing-info-CPM typing-info-value" id="cpm">-</span>
        </div>

        <div>
          <span class="typing-info-ACC">ACC</span>
          <span class="typing-info-ACC typing-info-value" id="acc">-</span>
        </div>

        <div>
          <span class="typing-info-CNT">CNT</span>
          <span class="typing-info-CNT typing-info-value" id="cnt">-</span>
        </div>
      </div>
    </div>

    <div class="container bottom-container">
      <div id="quote-container">
        <div class="quote-display" id="quoteDisplay">Temporal quote</div>
        <div class="qutoe-author">
          <span class="qutoe-author-text" id="quoteAuthor"
            >Temporal author</span
          >
        </div>
      </div>
      <textarea
        class="quote-input"
        id="quoteInput"
        placeholder="위 문장을 입력하세요."
        autofocus
        autocomplete="off"
        spellcheck="false"
        rows="1"
        cols="30"
      ></textarea>
    </div>
    <div class="spacer"></div>
    <a class="contact" id="contact">Contact</a>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="prototype.css">

</head>
<body id="body">
<!-- 좌측 상단 컨트롤 -->
<div class="top-left-controls">
    <div class="font-size-slider-container">
        <label class="font-size-label" id="fontSizeLabel" for="fontSizeSlider">Font Size</label>
        <input type="range" class="font-size-slider" id="fontSizeSlider" min="0" max="100" value="50"/>
    </div>
    <div class="mode-toggle-container">
        <span class="mode-toggle-label" id="modeLabel">Compact</span>
        <div class="mode-toggle" id="modeToggle">
            <div class="mode-toggle-knob"></div>
        </div>
    </div>
</div>

<!-- 우측 상단 공지 아이콘 -->
<i class="fa-solid fa-bullhorn notice-icon" id="iconNotice" title="업데이트 안내"></i>

<!-- 헤더 -->
<div class="head">
    <h1 class="title-title" id="titleTitle">Typing Practice</h1>
    <div class="head-right">
        <button class="header-btn" id="uploadBtn">
            <i class="fa-solid fa-upload"></i>
            <span>문장 업로드</span>
        </button>

        <!-- 로그인 전 -->
        <button class="header-btn" id="loginBtn">
            <i class="fa-solid fa-user"></i>
            <span>로그인</span>
        </button>

        <!-- 로그인 후 (초기에는 숨김) -->
        <div class="profile-container display-none" id="profileContainer">
            <button class="profile-btn" id="profileBtn">
                <i class="fa-solid fa-user-circle"></i>
                <span id="username">홍남김</span>
                <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>
            </button>
            <div class="dropdown-menu display-none" id="dropdownMenu">
                <button class="dropdown-item" id="mysentencesBtn">
                    <i class="fa-solid fa-file-lines"></i>
                    <span>내 문장</span>
                </button>
                <button class="dropdown-item" id="statsBtn">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>통계</span>
                </button>
                <button class="dropdown-item" id="settingsBtn">
                    <i class="fa-solid fa-gear"></i>
                    <span>설정</span>
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="logoutBtn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>로그아웃</span>
                </button>
            </div>
        </div>

        <i class="fa-regular fa-sun fa-xl dark-mode-icon" id="iconSun"></i>
        <i class="fa-regular fa-moon fa-xl dark-mode-icon display-none" id="iconMoon"></i>
    </div>
</div>

<!-- 정보 영역 -->
<div class="info-background">
    <div class="info-settings">
        <div class="result-period-container">
            <button class="result-period-btn" id="resultPeriodDown">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <span class="result-period-value" id="resultPeriodValue">5</span>
            <button class="result-period-btn" id="resultPeriodUp">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
        </div>
    </div>

    <div class="info-CPMs">
        <div>
            <span class="CPM-text">Current CPM</span>
            <span class="CPM-value">8</span>
        </div>
        <div>
            <span class="CPM-text">Highest CPM</span>
            <span class="CPM-value">706</span>
        </div>
    </div>

    <div class="info-averages" id="infoAverages">
        <div>
            <span class="average-label">CPM</span>
            <span class="average-value">706</span>
        </div>
        <div>
            <span class="average-label">ACC</span>
            <span class="average-value">100</span>
        </div>
        <div>
            <span class="average-label">CNT</span>
            <span class="average-value">1</span>
        </div>
    </div>
    <div class="averages-toggle-container">
        <button class="averages-toggle-btn" id="averagesToggleBtn">
            <i class="fa-solid fa-chevron-up" id="averagesToggleIcon"></i>
        </button>
    </div>
</div>

<!-- 타이핑 영역 -->
<div class="quote-container default-mode" id="quoteContainer">
    <div class="author-container">
        <span class="author-text">웰러비</span>
    </div>
    <div class="sentence-input-wrapper">
        <div class="character-container" id="characterContainer">
            <span class="character">가</span><span class="character">시</span><span class="character">에</span><span
                class="character"> </span><span class="character">절</span><span
                class="character">리</span><span class="character">지</span><span
                class="character"> </span><span class="character">않</span><span
                class="character">고</span><span class="character">서</span><span
                class="character">는</span><span class="character"> </span><span
                class="character">장</span><span class="character">미</span><span
                class="character">를</span><span class="character"> </span><span
                class="character">모</span><span class="character">을</span><span
                class="character"> </span><span class="character">수</span><span
                class="character"> </span><span class="character">없</span><span
                class="character">다</span><span class="character">.</span>
        </div>
        <div class="input-display" id="inputDisplay"></div>
        <label for="quoteInput" class="display-none">타이핑 입력</label>
        <textarea class="input" id="quoteInput" rows="1" autofocus autocomplete="off" spellcheck="false"
                  placeholder="위 문장을 입력하세요."></textarea>
    </div>
</div>

<div class="spacer"></div>
<a class="contact" href="#">Contact</a>

<!-- 업데이트 공지 팝업 -->
<div class="update-popup-overlay display-none" id="updatePopupOverlay">
    <div class="update-popup" id="updatePopup">
        <div class="update-popup-header">
            <span class="update-popup-title" id="updatePopupTitle">🎉 업데이트 안내</span>
        </div>
        <div id="updateContent"></div>
        <button class="update-popup-close" id="updatePopupClose">확인</button>
        <button class="update-popup-history-btn display-none" id="updateHistoryBtn">지난 업데이트 보기</button>
    </div>
</div>

<!-- 로딩 스피너 -->
<div class="loading-overlay display-none" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<!-- 닉네임 설정 팝업 -->
<div class="nickname-popup-overlay display-none" id="nicknamePopupOverlay">
    <div class="nickname-popup" id="nicknamePopup">
        <h2 class="nickname-popup-title">환영합니다! 🎉</h2>
        <p class="nickname-popup-description">닉네임을 설정해주세요. (2-10자)</p>
        <div class="nickname-input-group">
            <label class="nickname-label" for="nicknameInput">닉네임</label>
            <input
                    type="text"
                    class="nickname-input"
                    id="nicknameInput"
                    placeholder="닉네임 입력"
                    maxlength="10"
            />
            <div class="nickname-error" id="nicknameError">닉네임은 2-10자여야 합니다.</div>
            <div class="nickname-helper">한글, 영문, 숫자 사용 가능</div>
        </div>
        <button class="nickname-popup-btn" id="nicknameSubmitBtn">시작하기</button>
    </div>
</div>

<script src="prototype.js"></script>
</body>
</html>
